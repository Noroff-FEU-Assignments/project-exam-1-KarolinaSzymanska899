<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heidi Cooks | Contact</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <script
      src="https://kit.fontawesome.com/4d674931c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body class="body">
    <header class="header" id="header"></header>
    <nav class="nav" id="nav"></nav>
    <aside class="sidebar" id="sidebar"></aside>
    <main class="main" id="main">
      <h1>Contact me</h1>

      <div id="sent-form-message"></div>

      <form id="contactForm">
        <div>
          <label>
            Name (minimum 6 characters)
            <input name="name" id="name" />
          </label>
          <div class="form-error" id="nameError">
            Your name must be at least 6 characters
          </div>
        </div>

        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label>
            Subject (minimum 16 characters)
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">
            Your subject must be at least 16 characters
          </div>
        </div>

        <div>
          <label>
            Message (minimum 26 characters)
            <textarea name="message" id="message"></textarea>
          </label>
          <div class="form-error" id="messageError">
            Your message must be at least 26 characters
          </div>
        </div>

        <button class="cta-button">Submit</button>
      </form>
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
